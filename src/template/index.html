        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, form, fieldset, input, textarea, p, blockquote, th, td, main, header, footer, aside {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: JetBrains Mono, -apple-system, SF UI Text, Arial, PingFang SC, Hiragino Sans GB, Microsoft YaHei, WenQuanYi Micro Hei, sans-serif;
            background-color: #f5f6f7;
            padding: 10px 0;
            overflow: hidden;
        }

        html, body {
            height: 100%;
        }

        .panel-box {
            background-color: #fff;
            -webkit-box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.05);
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.05);
        }

        .container {
            width: 900px;
            height: 100%;
            margin: 0 auto;
            font-size: 0;
            position: relative;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .container::-webkit-scrollbar {
            display: none;
        }

        .container main {
            width: 900px;
            min-height: 100%;
            display: inline-block;
            vertical-align: top;
            font-size: 16px;
        }

        .content-box {
            padding: 10px 20px;
        }

        @media screen and (max-width: 1240px) {
            .container {
                width: 900px;
            }
        }

        @media screen and (max-width: 960px) {
            .container {
                width: 720px;
            }

            .container main {
                width: 670px;
            }
        }

        @media screen and (max-width: 760px) {
            .container {
                width: 100%;
            }

            .container main {
                width: 100%;
                margin-left: 0;
            }

            .container .right-aside svg {
                width: 30px;
                height: 30px;
            }
        }

        .content-box .list-header {
            height: 50px;
            width: 100%;
        }

        .list-header .prevDir {
            line-height: 50px;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            color: #303133;
        }

        .prevDir:hover {
            color: #409EFF;
        }

        .file-list .file-item {
            display: inline-block;
            width: 100%;
            height: 40px;
            line-height: 40px;
            font-size: 0;
            border-bottom: 1px solid #EBEEF560;
            cursor: pointer;
            color: #303133;
        }

        .file-list .file-item:hover {
            color: #000000;
        }

        .file-list .file-item:last-child {
            border-bottom: none;
        }

        /*包含以下四种的链接*/
        .content-box a {
            text-decoration: none;
        }

        /*正常的未被访问过的链接*/
        .content-box a:link {
            text-decoration: none;
        }

        /*已经访问过的链接*/
        .content-box a:visited {
            text-decoration: none;
        }

        /*鼠标划过(停留)的链接*/
        .content-box a:hover {
            text-decoration: none;
        }

        /* 正在点击的链接*/
        .content-box a:active {
            text-decoration: none;
        }

        .file-item .file-name {
            max-width: 68%;
            display: inline-block;
            font-size: 18px;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: middle;
        }

        .file-item .create-time {
            display: inline-block;
            width: 23%;
            margin-left: 5%;
            font-size: 16px;
            text-align: right;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: middle;
            float: right;
        }
        .file-item .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            display: inline-block;
            vertical-align: middle;
            margin-bottom: 0px;;
            background-size: 100% 100%;
        }

<body>
<div class="container">
    <main class="panel-box">
        <div class="content-box">
            <div class="list-header">
                {{if showTopDir}}
                <a class="prevDir" href="{{topDir}}">上一级</a>
                {{/if}}
            </div>
            <div class="file-list">
                {{each dirs}}
                <a class="file-item dir" href="{{$value.src}}">
                    <span class="icon dir"></span>
                    <p class="file-name">{{$value.fileName}}</p>
                    <p class="create-time">{{$value.time}}</p>
                </a>
                {{/each}}
                {{each files}}
                <a class="file-item dir" href="{{$value.src}}">
                    <span class="icon file"></span>
                    <p class="file-name">{{$value.fileName}}</p>
                    <p class="create-time">{{$value.time}}</p>
                </a>
                {{/each}}
            </div>
        </div>
    </main>
</div>
</body>
</html>
